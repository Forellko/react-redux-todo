<html lang="”en-GB”" data-framework="javascript">
  <body>
    <div id="app">
      <section class="todoApp">
        <header class="header">
          <h1>todos</h1>
          <input
            id="new-todo"
            class="new-todo"
            placeholder="What needs to be done?"
            autofocus=""
          />
        </header>
        <section class="main" id="main" style="display: block">
          <input id="toggle-all" type="checkbox" class="toggle-all" /><label
            for="toggle-all"
            >Mark all as complete</label
          >
          <ul class="todo-list">
            <li data-id="1" id="1">
              <div class="view">
                <input class="toggle" type="checkbox" /><label>123</label
                ><button class="destroy"></button>
              </div>
            </li>
            <li data-id="2" id="2" class="completed">
              <div class="view">
                <input checked="true" class="toggle" type="checkbox" /><label
                  >123</label
                ><button class="destroy"></button>
              </div>
            </li>
            <li data-id="3" id="3">
              <div class="view">
                <input class="toggle" type="checkbox" /><label>123</label
                ><button class="destroy"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer" id="footer" style="display: block">
          <span class="todo-count" id="count"
            ><strong>2</strong> items left</span
          >
          <ul class="filters">
            <li><a href="#/" id="all" class="selected">All</a></li>
            <li><a href="#/active" id="active" class="">Active</a></li>
            <li><a href="#/completed" id="completed" class="">Completed</a></li>
          </ul>
          <button class="clear-completed" style="display: block">
            Clear completed [<span id="completed-count">1</span>]
          </button>
        </footer>
      </section>
    </div>
  </body>
</html>
